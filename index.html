<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar Jogo</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0px 4px 14px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 20px;
        }

        #enter-btn {
            margin-top: 20px;
            padding: 14px 24px;
            font-size: 18px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        #enter-btn:hover {
            background: #005dc1;
        }
    </style>
</head>

<body>
    <div id="container">
        <h2>Acesse o jogo pelo QR Code</h2>

        <div id="qrcode" style="margin: 20px auto;"></div>

        <button id="enter-btn" onclick="entrar()">Entrar no Jogo</button>
    </div>

    <script>
        const gameURL = "jogo.html"; 

        new QRCode(document.getElementById("qrcode"), {
            text: gameURL,
            width: 220,
            height: 220
        });

        function entrar() {
            window.location.href = gameURL;
        }
    </script>
</body>
</html>
